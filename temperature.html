<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Temperature Converter</title>
    <link rel="stylesheet" type="text/css" href="tc.css">
  </head>
  <body>

    <style>
      /* Styling for the temperature converter */
      body {
        font-family: Arial, sans-serif;
        text-align: center;
      }
      h1 {
        font-size: 2.5em;
        margin-bottom: 0.5em;
      }
      input[type=number] {
        font-size: 1.5em;
        width: 10em;
        text-align: center;
        margin-bottom: 1em;
      }
      select {
        font-size: 1.2em;
        padding: 0.5em;
        margin: 0 1em;
      }
      button {
        font-size: 1.2em;
        padding: 0.5em 1em;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 0.3em;
        margin-bottom: 1em;
        cursor: pointer;
      }
      #result {
        font-size: 1.5em;
        margin-top: 1em;
      }
    </style>
  </head>
  <body>
    <h1>Temperature Converter</h1>
    <input type="number" id="temp" placeholder="Enter temperature">
    <select id="from">
      <option value="fahrenheit">Fahrenheit</option>
      <option value="celsius">Celsius</option>
      <option value="kelvin">Kelvin</option>
    </select>
    <span>to</span>
    <select id="to">
      <option value="fahrenheit">Fahrenheit</option>
      <option value="celsius">Celsius</option>
      <option value="kelvin">Kelvin</option>
    </select>
    <br>
    <button onclick="convert()">Convert</button>
    <div id="result"></div>
    <script>
      function convert() {
        // Get the input temperature and conversion units
        const temp = document.getElementById('temp').value;
        const from = document.getElementById('from').value;
        const to = document.getElementById('to').value;

        // Convert the temperature to the desired unit
        let convertedTemp;
        if (from === 'fahrenheit' && to === 'celsius') {
          convertedTemp = (temp - 32) * 5/9;
        } else if (from === 'fahrenheit' && to === 'kelvin') {
          convertedTemp = (temp - 32) * 5/9 + 273.15;
        } else if (from === 'celsius' && to === 'fahrenheit') {
          convertedTemp = temp * 9/5 + 32;
        } else if (from === 'celsius' && to === 'kelvin') {
          convertedTemp = temp + 273.15;
        } else if (from === 'kelvin' && to === 'fahrenheit') {
          convertedTemp = (temp - 273.15) * 9/5 + 32;
        } else if (from === 'kelvin' && to === 'celsius') {
          convertedTemp = temp - 273.15;
        } else {
          // If the units are the same, don't convert anything
          convertedTemp = temp;
        }
